<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title></title>

    <style media="screen">
        table.redTable {
            border: 2px solid #a40808;
            background-color: #eee7db;
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        
        table.redTable td,
        table.redTable th {
            border: 1px solid #aaaaaa;
            padding: 3px 2px;
        }
        
        table.redTable tbody td {
            font-size: 13px;
        }
        
        table.redTable tr:nth-child(even) {
            background: #f5c8bf;
        }
        
        table.redTable thead {
            background: #a40808;
        }
        
        table.redTable thead th {
            font-size: 19px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            border-left: 2px solid #a40808;
        }
        
        table.redTable thead th:first-child {
            border-left: none;
        }
        
        table.redTable tfoot {
            font-size: 13px;
            font-weight: bold;
            color: #ffffff;
            background: #a40808;
        }
        
        table.redTable tfoot td {
            font-size: 13px;
        }
        
        table.redTable tfoot .links {
            text-align: right;
        }
        
        table.redTable tfoot .links a {
            display: inline-block;
            background: #ffffff;
            color: #a40808;
            padding: 2px 8px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    {% include "library/navbaradmin.html" %}
    <br />
    <br />
    <h3 class="p-3 mb-2 bg-success text-white" style="font-size: 30px; text-align: center">
        Registered Students
    </h3>

    {% if students%}
    <div class="container">
        <table class="table table-hover table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Branch</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div class="links"></div>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{s.get_name}}</td>
                    <td>{{s.branch}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    {%else%}
    <h1>No Student Registered in Library</h1>
    {%endif%}

    <br /><br /><br /><br />

    <br /><br /><br /> {% include "library/footer.html" %}
</body>

</html>
