<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200;1,300&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

        font-family: roboto, Arial;

{% if messages %} {% for message in messages %}
<div class="alert alert-{{message.tags}} m-2" id="msg" role="alert">
    {{message}}
</div>
{% endfor %} {% endif %}
